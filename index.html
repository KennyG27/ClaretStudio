<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e9T9hXmJ58bldgTk+" crossorigin="anonymous">
  <link rel="stylesheet" href="style1.css">
  <title>Registro e Inicio de Sesión</title>
</head>
<body>
    <div id="container">
        <h1 id="pageTitle">REGISTRO</h1>
        <form id="registrationForm">
          <div class="row">
            <div class="col mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
          </div>
          <div class="row">
            <div class="col mb-3">
              <label for="email" class="form-label">Correo Electronico</label>
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
          </div>
          <div class="row">
            <div class="col mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
          </div>
        </form>
        <div id="message"></div>
      </div>
  <script src="script1.js"></script>
</body>
</html>
